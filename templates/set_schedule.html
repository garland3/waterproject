<!-- index.html -->
{% extends "base.html" %}

{% block title %}Garden Water Scheduler{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
<form>
    <label for="device-pin" class="block text-sm font-medium text-gray-700">Task Name:</label>
    <select name="mySelect" class="block w-full pl-10 text-sm text-gray-700">
        {% for device in devices %}
            {% if loop.first %}
                <option value="{{device.pin}}" selected>{{device.location}}</option>
            {% else %}
                <option value="{{device.pin}}">{{device.location}}</option>
            {% endif %}
        {% endfor %}
    </select>

    <label for="start-time" class="block text-sm font-medium text-gray-700">Start Time:</label>
    <input type="datetime-local" id="start-time" name="start-time" class="block w-full pl-10 text-sm text-gray-700"><br><br>

    <label for="end-time" class="block text-sm font-medium text-gray-700">End Time:</label>
    <input type="datetime-local" id="end-time" name="end-time" class="block w-full pl-10 text-sm text-gray-700"><br><br>

    <input type="submit" value="Schedule Task" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
</form>

<p class="text-center mt-4 mb-4">
    <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Back to Home</a>
</p>
</div>

{% endblock %}
